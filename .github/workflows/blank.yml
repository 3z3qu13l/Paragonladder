# This is a basic workflow to help you get started with Actions

name: Generate new files

# Controls when the workflow will run
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '15 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      test:
        description: 'Test'
        required: false
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v1
        with:
          token: ${{ secrets.PAT }}
          
      - name: Setup git
        run: |
          git config --global user.name 'VocalTrance'
          git config --global user.email 'vocaltrance@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/$GITHUB_REPOSITORY
          git checkout "${GITHUB_REF:11}"
          
      - name: Generate new files
        run: |
          cd src
          pip install -r requirements.txt
          python main.py --client_id=${{secrets.CLIENT_ID}} --client_secret=${{secrets.CLIENT_SECRET}}
          
      - name: Commit new files
        run: |
          git add -A
          git commit -m "Generated new files"
          git push
